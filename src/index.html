<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <!-- meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" -->
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Electron Updater App</title>
  </head>
  <body>

    <h1>Electron Updater App</h1>
    <!-- // electron-updater-app -->
    <p id="version"></p>
    <!-- // electron-updater-app -->

    <!-- preload.js -->
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
    <!-- preload.js -->

    <!-- // electron-updater-app -->
    <div id="notification" class="hidden animated">
      <p id="notification-message"></p>
      <div class="display-none">
        <button id="notification-cancel-button">
        Cancel
        </button>
        <button id="notification-restart-button" class="hidden">
        Restart
        </button>
        <button id="notification-download-button" class="hidden">
        Download
        </button>
      </div>
    </div>
    <!-- // electron-updater-app -->
    
  </body>
</html>
