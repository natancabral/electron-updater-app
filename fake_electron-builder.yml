## rename this file to "electron-builder.yml" and REMOVE THIS LINES 
## token: https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token
## gen token: https://github.com/settings/tokens
appId: com.natancabral.electron-updater-app

asar: true
extends: null
compression: maximum
productName: "Electron Updater App"
copyright: "Copyright Â© 2022 ${author}"
afterPack: "./afterPackHook.js"

publish:
  provider: github
  owner: natancabral
  repo: electron-updater-app
  token: [YOUR GITHUB ACCESS TOKEN]
  # vPrefixedTagName: true
nsis:
  shortcutName: ${productName}
  artifactName: ${name}-${version}.${ext}
  oneClick: true
  perMachine: true
  allowElevation: true
  runAfterFinish: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  deleteAppDataOnUninstall: true
  allowToChangeInstallationDirectory: false
dmg:
  artifactName: ${name}-${version}.${ext}
deb:
  artifactName: ${name}-${version}.${ext}